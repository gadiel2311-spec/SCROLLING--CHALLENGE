    <h1>Scrolling Options |10-06-25 AG!|</h1>

    <h2>People to Follow</h2>
    <h3>Scroll horizontally to discover creators and developers</h3>

    <div class="grid-container">
      <!-- Vertical scroll list -->

      <div class="grid-item horizontal-list" aria-label="People list">
        <ul>
          <!-- <li>Jamal Singh</li> -->

      <!-- Horizontal scroll handles -->

          <button class="handle">

          <button class="handle">
            <li>Tariq Brown</li>

            @Tariq_Brown<span class="follow-label">@follow</span>
          </button>
          <button class="handle">
            <li>Marvel Gonzalez</li>
            <div class="avatar">MG</div>

          </button>
          <button class="handle">
            <li>Wasby Rodriguez</li>
            <div class="avatar">WR</div>

        </div>
